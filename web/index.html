<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KuUI</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3><a href="index.html">KuUI</a><span id="alpha"> alpha</span></h3>
        <span>Web app to manage your K8S ConfigMap and Secrets</span>
    </header>
    <hr class="fancyhr p70">
    <div id="body">
        <div id="app">
            <div id="ns-name">
                <div class="fl selectboxes" id="ns-select">
                    <select id="namespaces">
                        <option>Select Namespace</option>
                    </select>
                </div>
                <div class="fl selectboxes" id="name-select">
                    <select id="cmnames">
                        <option>Select CM Name</option>
                    </select>
                </div>
            </div> 
            <hr style="clear: both;" class="invisiblehr">
            <div id="cm-div">
                <textarea id="cm-data" rows="15" >
                </textarea>
            </div>
            <div id="update-cm">
                <button id="update-button">Update ConfigMap</button>
            </div>
            <div id="updatemessage">
                <span id="updatemessage-span">

                </span>
            </div>
        </div>
    </div>
    <hr class="fancyhr p70" style="margin-top: 20px;">
    <footer>
        <a href="https://github.com/viveksinghggits/kuui">Github</a>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
