<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KuUI</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center" id="endpointdiv">
        <span>Please enter API endpoint</span>
        <input type="text" id="baseurl" placeholder="http://examplehost:port">
        <input type="button" value="Submit" class="submitbutton" id="updateurlbutton">
        <br>
        <span id="invalidurl"></span>
    </div>
    <header>
        <h2><a href="index.html">KuUI</a><span id="alpha"> alpha</span></h2>
        <span>Web app to manage your K8S ConfigMap and Secrets</span>
    </header>
    <!-- <img src="images/undraw_hacker_mindset_gjwq.svg" style="position: absolute; max-width: 50%; max-height: 50%; z-index: -1;" /> -->
    <!-- <hr class="fancyhr p70"> -->
    <div id="body">
        <div id="nav" class="fl">
            <div id="create" class="">
                <button class="action fancybutton" id="create-button">Create</button>
            </div>
            <div id="update" class="">
                <button class="action fancybutton selected" id="update-button">Update</button>
            </div>
            <div id="delete" class="">
                <button class="action fancybutton" id="delete-button">Delete</button>
            </div>
        </div>
        <div id="app" class="fl">
                <div id="selectresource">
                    <div id="cm-secret">
                        <div style="text-align: left; padding-bottom: 10px;">
                            Please select ConfigMap or Secret:
                        </div>

                        <div id="configmap" class="fl selectboxes">
                            <button class="fancybutton resourcebutton selected" id="cmbutton">ConfigMap</button>
                        </div>
                        <div id="secret" class="fl selectboxes">
                            <button class="fancybutton resourcebutton" id="secretbutton">Secret</button>
                        </div>
                    </div>
                    <hr class="invisiblehr" style="clear: both;">
                    <div id="ns-name">
                        <div class="fl selectboxes" id="ns-select">
                            <select id="namespaces">
                                <option>Select Namespace</option>
                            </select>
                        </div>
                        <div class="fl selectboxes" id="name-select">
                            <select id="cmnames">
                                <option>Select Name</option>
                            </select>
                        </div>
                        <div id="res-name-div" style="display: none;">
                            <input type="text" id="res-name" class="fancyinput" placeholder="Enter resource  name">
                        </div>
                    </div>
                    <hr style="clear: both;" class="invisiblehr">
                </div>
                <div id="resourcebody-update" class="resourcebody">
                    <div id="cm-div">
                        <textarea id="cm-data" rows="15" >
                        </textarea>
                    </div>
                    <div id="update-cm">
                        <button id="update-res-button" class="submitbutton">Update ConfigMap</button>
                    </div>
                    <div id="updatemessage">
                        <span id="updatemessage-span">

                        </span>
                    </div>
                </div>
                <!-- delete resource body -->
                <div id="resourcebody-delete" class="resourcebody">
                    <div id="cm-div" class="al-center">
                        Please select the namespace and the name of the resource to delete.
                    </div>
                    <br>
                    <div id="resourcebody-delete-confirm">
                        <div>
                            <span>
                                Enter the name of the resource again, that you want to delete
                            </span>
                        </div>
                        <br>
                        <input type="text" id="delete-res-conf" />
                    </div>
                    <div id="delete-cm">
                        <button id="delete-res-button" class="submitbutton">Delete ConfigMap</button>
                    </div>
                    <div id="deletemessage">
                        <span id="deletemessage-span">

                        </span>
                    </div>
                </div>
                <!-- create resource -->
                <div id="resourcebody-create" class="resourcebody">
                    <div id="cm-div">
                        <div id="createcm-from">
                            <input id="from-literal" type="radio" value="from-file" name="cm-from" checked onclick="createResFrom(this)"> From literal
                            <input id="from-file" type="radio" value="from-file" name="cm-from" onclick="createResFrom(this)"> From file
                        </div>
                        <br>
                        <div id="cm-content-from-file" class="cm-create-content displaynone">
                            <div id="from-file" class="createres-bg">
                                <div>
                                    File name: <input type="text" id="file-name" class="fancyinput">
                                </div>
                                <br>
                                <div>
                                    <textarea id="creatres-ta" style="width: 90%;" rows="15" >
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div id="cm-content-from-literal" class="cm-create-content">
                            <div id="from-literal" class="createres-bg">
                                <div id="cm-key-value">
                                    <div class="key-value">
                                        <input type="text" class="cm-key fancyinput" placeholder="key">
                                        <input type="text" class="cm-value fancyinput" placeholder="value">
                                        <input type="button" value="+" class="plus-button iconbuttons" id="add-cm-keys" tabindex="-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="create-cm">
                        <button id="create-res-button" class="submitbutton">Create ConfigMap</button>
                    </div>
                    <div id="createmessage">
                        <span class="crossbutton iconbuttons" tabindex="0">
                            *
                        </span>
                        <span id="createmessage-span">

                        </span>
                    </div>
                </div>
        </div>
    </div>
    <!-- <hr class="fancyhr p70" style="margin-top: 20px;"> -->
    <footer style="clear: both;">
        <!-- <img src="images/GitHub-Mark-32px.png" id="gh-image"> -->
        <a href="https://github.com/viveksinghggits/kuui" id="gh" class="b">GitHub</a>
    </footer>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/actions.js"></script>
</body>
</html>
